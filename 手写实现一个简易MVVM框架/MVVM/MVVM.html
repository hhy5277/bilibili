<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 双向数据绑定 靠的是表单-->
        <div>{{message}}</div>
        <input type="text" v-model="message"> {{message}}
    </div>
    <script type="text/javascript" src="obsever.js"></script>
    <script type="text/javascript" src="watcher.js"></script>
    <script type="text/javascript" src="compile.js"></script>
    <script type="text/javascript" src="MVVM.js"></script>
    <script type="text/javascript">
    //Object.defineProperty
    //Vue中的实现双向数据绑定 1.模板的编译 2.数据劫持  观察数据变化
    //不要直接操作节点，可能导致页面的回流 性能低  我们要使用文档碎片 放到内存中
    let vm = new MVVM({
        el: '#app',
        data: {
            message: 'hello hhy'
        }
    })
    </script>
</body>

</html>
